name: Update IPTV Playlist

on:
  schedule:
    # Runs every 6 hours (adjust as needed)
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allows you to run it manually from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # IMPORTANT: Allows the action to push changes

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Playlist Generator
        run: |
          # Make sure your python script is named main.py
          python main.py

      - name: Commit & Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Check if channels.m3u exists
          if [ -f channels.m3u ]; then
            git add channels.m3u
            
            # Check if there are changes to commit
            if git diff --staged --quiet; then
              echo "No changes detected. Skipping commit."
            else
              git commit -m "Auto-update: $(date -u)"
              git push
              echo "Changes pushed successfully."
            fi
          else
            echo "Error: channels.m3u was not generated!"
            exit 1
          fi

name: Build IPTV Playlist

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests urllib3

      - name: Build playlist
        run: |
          python build_playlist.py

      - name: Debug files
        run: |
          echo "Current directory:"
          pwd
          echo "Files:"
          ls -la

      - name: Commit & push channels.m3u
        run: |
          if [ -f channels.m3u ]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add channels.m3u
            git commit -m "Update IPTV playlist" || echo "No changes to commit"
            git push
          else
            echo "channels.m3u NOT FOUND"
            exit 1
          fi
